name: Build and Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Tipo de incremento (patch, minor, major)'
        default: 'patch'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  # Solo corre si es manual (workflow_dispatch)
  bump-and-tag:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.bump.outputs.new_tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Calculate and Apply Version Bump
        id: bump
        run: |
          CARGO_VERSION=$(grep '^version =' Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          git fetch --tags
          LATEST_TAG=$(git tag -l "v*" --sort=-v:refname | head -n 1 | sed 's/^v//')
          
          if [ -z "$LATEST_TAG" ]; then BASE_VERSION=$CARGO_VERSION; else
            if [[ "$(printf '%s\n%s' "$CARGO_VERSION" "$LATEST_TAG" | sort -V | tail -n1)" == "$CARGO_VERSION" ]]; then
              BASE_VERSION=$CARGO_VERSION; else BASE_VERSION=$LATEST_TAG; fi
          fi
          
          IFS='.' read -r major minor patch <<< "$BASE_VERSION"
          if [[ "${{ github.event.inputs.bump }}" == "major" ]]; then major=$((major + 1)); minor=0; patch=0
          elif [[ "${{ github.event.inputs.bump }}" == "minor" ]]; then minor=$((minor + 1)); patch=0
          else patch=$((patch + 1)); fi
          
          NEW_VERSION="$major.$minor.$patch"
          NEW_TAG="v$NEW_VERSION"
          
          sed -i "s/^version = \".*\"/version = \"$NEW_VERSION\"/" Cargo.toml
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Cargo.toml
          git commit -m "chore: release $NEW_TAG" || echo "No changes"
          git push origin ${{ github.ref_name }}
          git tag $NEW_TAG
          git push origin $NEW_TAG
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT

  build-macos:
    # Corre si se disparó por tag O si terminó el bump-and-tag
    if: always() && (github.event_name == 'push' || needs.bump-and-tag.result == 'success')
    needs: [bump-and-tag]
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            artifact: qtex-darwin-x64
          - target: aarch64-apple-darwin
            artifact: qtex-darwin-arm64
    runs-on: macos-latest
    steps:
      - name: Determine Tag
        id: tag
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ needs.bump-and-tag.outputs.new_tag }}" >> $GITHUB_OUTPUT
          fi

      - uses: actions/checkout@v4
        with:
          ref: ${{ steps.tag.outputs.tag }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact
        run: |
          cp target/${{ matrix.target }}/release/qtex ${{ matrix.artifact }}
          chmod +x ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: [build-macos, bump-and-tag]
    if: always() && (needs.build-macos.result == 'success')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Determine Tag
        id: tag
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ needs.bump-and-tag.outputs.new_tag }}" >> $GITHUB_OUTPUT
          fi

      - uses: actions/checkout@v4
        with:
          ref: ${{ steps.tag.outputs.tag }}

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: releases

      - name: Prepare release files
        run: |
          mkdir -p release-files
          find releases -type f -exec cp {} release-files/ \;

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          files: release-files/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
