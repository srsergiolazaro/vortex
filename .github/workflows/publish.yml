name: Build and Release

on:
  workflow_dispatch: # Permite ejecutarlo manualmente desde la pesta√±a Actions
  push:
    tags:
      - 'v*' # Solo se ejecuta cuando subes un tag como v1.1.30

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: qtex-linux-x64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact: qtex-linux-x64-musl
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: qtex-darwin-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: qtex-darwin-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: qtex-windows-x64.exe

    runs-on: ${{ matrix.os }}
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # CACHING: Esto reduce el coste y tiempo de build enormemente
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install musl-tools (Linux musl)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          cp target/${{ matrix.target }}/release/qtex ${{ matrix.artifact }}
          chmod +x ${{ matrix.artifact }}

      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        run: copy target\${{ matrix.target }}\release\qtex.exe ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: releases

      - name: Prepare release files
        run: |
          mkdir -p release-files
          find releases -type f -exec cp {} release-files/ \;
          ls -R release-files/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-files/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
