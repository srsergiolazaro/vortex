name: Publish to npm

on:
  push:
    branches:
      - main
    paths-ignore:
      - "docs/**"
      - ".github/workflows/deploy-pages.yml"
      - "README.md"
      - "LICENSE"
      - ".gitignore"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: npm ci

      - name: Automated Version Bump
        id: version-bump
        run: |
          # Config git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Ensure lockfile changes from ci/install are discarded to avoid "directory not clean" error
          git checkout package-lock.json

          # Bump version (patch)
          npm version patch -m "chore: bump version to %s [skip ci]"

          # Push the version commit and tag back to GitHub
          git push origin main --tags

          # Get the new tag
          NEW_TAG=$(git describe --tags --abbrev=0)
          echo "tag=$NEW_TAG" >> $GITHUB_OUTPUT

      - name: Build Bundle and Binaries
        run: |
          npm run build
          mkdir -p releases
          # macOS Intel
          bun build ./index.js --compile --target=bun-darwin-x64 --outfile=releases/qtex-darwin-x64
          # macOS Silicon
          bun build ./index.js --compile --target=bun-darwin-arm64 --outfile=releases/qtex-darwin-arm64
          # Linux x64
          bun build ./index.js --compile --target=bun-linux-x64 --outfile=releases/qtex-linux-x64
          # Windows x64
          bun build ./index.js --compile --target=bun-windows-x64 --outfile=releases/qtex-windows-x64.exe

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version-bump.outputs.tag }}
          files: |
            dist/qtex.js
            releases/qtex-darwin-x64
            releases/qtex-darwin-arm64
            releases/qtex-linux-x64
            releases/qtex-windows-x64.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
